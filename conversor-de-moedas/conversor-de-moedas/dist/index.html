<!DOCTYPE html>
<html lang="en" >

  <title>CodePen - Conversor de moedas</title>

<body>

<div class="container">
  <h1 class="page-title">
    CONVERSOR DE MOEDAS

  </p>
  <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>

  <button type="submit" onclick="converterB()">Converter</button>
  <h2 id="valorConvertidoB"></h2>
